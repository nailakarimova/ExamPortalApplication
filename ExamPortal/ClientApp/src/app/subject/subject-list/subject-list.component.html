<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<div class="table-container">
  <h2>Subjects List</h2>
  <table class="subjects-table">
    <thead>
      <tr>
        <th></th>
        <th>Subject Code</th>
        <th>Title</th>
        <th>Class</th>
        <th>Name</th>
        <th>Teacher's Surname</th>
      </tr>
    </thead>
    <tbody *ngFor="let subject of subjects">
      <tr>
        <td><i class="fa fa-edit" (click)="openEditModal(subject)"></i> | <i class="fa fa-trash" (click)="openDeleteModal(subject.sId)"></i></td>
        <td>{{ subject.sCode }}</td>
        <td>{{ subject.sTitle }}</td>
        <td>{{ subject.sClass }}</td>
        <td>{{ subject.stName }}</td>
        <td>{{ subject.stSurname }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div id="deleteModal" class="modal">
  <div class="modal-content">
    <h3>Confirm Deletion</h3>
    <p>Are you sure you want to remove this subject?</p>
    <div class="modal-actions">
      <button class="confirm-btn" (click)="confirmRemove()">Yes</button>
      <button class="cancel-btn" (click)="closeModal('deleteModal')">No</button>
    </div>
  </div>
</div>

<div id="editModal" class="modal">
  <div class="modal-content">
    <h3>Edit Subject</h3>
    <form (ngSubmit)="submitEdit()">
      <div>
        <label for="sCode">Subject Code</label>
        <input id="sCode" [(ngModel)]="subjectToEdit.sCode" name="sCode" required>
      </div>
      <div>
        <label for="sTitle">Title</label>
        <input id="sTitle" [(ngModel)]="subjectToEdit.sTitle" name="sTitle" required>
      </div>
      <div>
        <label for="sClass">Class</label>
        <input id="sClass" [(ngModel)]="subjectToEdit.sClass" name="sClass" required>
      </div>
      <div>
        <label for="stName">Teacher's Name</label>
        <input id="stName" [(ngModel)]="subjectToEdit.stName" name="stName" required>
      </div>
      <div>
        <label for="stSurname">Teacher's Surname</label>
        <input id="stSurname" [(ngModel)]="subjectToEdit.stSurname" name="stSurname" required>
      </div>
      <button type="submit">Save</button>
      <button type="button" (click)="closeModal('editModal')">Cancel</button>
    </form>
  </div>
</div>
